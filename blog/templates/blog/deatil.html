<!DOCTYPE html>
<html>
    <head>
        <title>Homepage</title>
        <link rel="stylesheet" href="https://unpkg.com/bulma@0.9.3/css/bulma.min.css" />
    </head>
    <body>
        <nav class='navbar' style='background-color: skyblue'>
            <div class='navabar-brand'>
                <a href='/' class='navbar-item'>Blog Homepage</a>
            </div>
        </nav>
        <section class='section'>
            <div class='container'>
                <h2 style='font-size:50px'>{{ post.title }}</h2><br>
                <h3 style='font-size:30px'>Posted at {{ post.date_added }}</h3><br>
                <h3 style='font-size:30px'>{{post.slug}}</h3><br>
                <h3 style='font-size:40px'>{{post.intro}}</h3><br>
                <h3 style='font-size:20px'>{{post.body}}</h3>
            </div>
        </section>
    </body>
</html>
